---
- hosts: all
  remote_user: ubuntu
  become: yes

  vars:
    - aws_env: false
    - logs:
        - file: /var/log/auth.log
          group_name: auth.log
          format: "%H: %M: %S%y%b%-d"

  tasks:
    - include_role:
        name: ansible-aws-tools-role
      vars:
        install_awscli: true
        install_cloudwatch_agent: true
        install_custom_metrics: false
        install_codedeploy: false
        install_cfn_bootstrap: false
        ec2_assign_elastic_ip: false

